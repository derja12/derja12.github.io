<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Derek Jacketta - Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>
        <v-app>          

            <!-- Top bar with title -->
            <v-app-bar app class="light-blue lighten-4 black--text">           
                <v-toolbar-title>{{ title }}</v-toolbar-title>
            </v-app-bar>

            <!-- Page Area -->
            <v-main class="light-blue lighten-5">
                <v-container>
                    <v-row
                        >
                        <template 
                            v-for="year in Object.keys(links)">
                            <v-col
                                :key="year"
                                class="mt-2"
                                cols="12"
                                >
                                <strong class="light-blue--text text--darken-3">{{ year }}</strong>
                                <v-divider></v-divider>
                            </v-col>
            
                            <v-col
                                v-for="(obj, index) in links[year]"
                                :key="`${year} ${index}`"
                                :cols="links[year].length"
                                md="3"
                                >
                                <!-- <v-badge overlap color="rgb(55, 55, 55)" icon="mdi-github"> -->
                                <v-card 
                                    height="fit-content" 
                                    class="overflow-hidden pb-2">
                                    <v-img 
                                        :src="obj.image"
                                        position="top"
                                        width="inherit"
                                        height="140"
                                        class="d-flex align-end">
                                    </v-img>
                                    <v-card-title
                                        class="grey--text text--darken-3 text-subtitle-2"
                                        style="word-break: keep-all;"
                                    >
                                        {{ obj.name }}
                                    </v-card-title>
                                    <v-divider class="mx-4 mt-n4 mb-4"></v-divider>
                                    <v-card-actions
                                        class="d-flex justify-space-around"
                                    >
                                        <a :href="obj.link" target="_blank">
                                            <v-btn
                                                color="grey lighten-2"
                                            >
                                                Visit
                                            </v-btn>
                                        </a>
                                        <a :href="obj.github" target="_blank">
                                            <v-btn
                                                color="grey lighten-2"
                                            >
                                                <v-icon>mdi-github</v-icon>
                                            </v-btn>
                                        </a>
                                    </v-card-actions>
                                </v-card>
                                <!-- </v-badge> -->
                            </v-col>
                        </template>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>
