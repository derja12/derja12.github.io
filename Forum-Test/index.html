<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <div id="app">
        <h1>Login Form</h1>

        <!-- Login Page -->
        <div v-if="page == 'login'">
            <input placeholder="email" v-model="emailInput">
            <input type="password" v-model="passwordInput">
            <button v-on:click="postSession">Login</button>
        </div>

        <!-- Hello Page -->
        <div v-else-if="page == 'hello'">
            <h1>You are logged in. Hello!</h1>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
